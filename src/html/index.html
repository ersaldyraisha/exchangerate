<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
  <link rel="manifest" href="../img/site.webmanifest">
  <link rel="mask-icon" href="../img/safari-pinned-tab.svg" color="#40b747">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">
  <title>Resha's Boilerplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/main.min.css" />
</head>
<body>
 
  <div class="container">

    <header class="header">
      <p>USD - United States Dollars</p>
      <div class="flex flex--spaced">
        <div class="flex-item">
          <h2>USD</h2>
        </div>
        <div class="flex-item">
          <h2><input class="input input--trans input--light input--heading" type="text" value="10.000"></h2> 
        </div>
      </div>
    </header>

    <section>
      <ul class="list">

        <li class="list-item">

          <div class="list-item-content">
            <div class="flex flex--spaced">
              <div class="flex-item"><h3>IDR</h3></div>
              <div class="flex-item"><h3>144,104.50</h3></div>
            </div>
            <p><strong>IDR - Indonesian Rupiah</strong></p>
            <p>1 USD = EUR 14,410.45</p>
          </div>

          <div class="list-item-action">
            <button class="button button-action">(-)</button>
          </div>

        </li>

      </ul>
    </section>

    <footer class="footer">
      <button class="button full-width">
        (+) Add More Currency
      </button>
      <div class="flex">
        <select class="input full-width">
          <option value="usd">USD</option>
          <option value="cad">CAD</option>
          <option value="idr">IDR</option>
          <option value="jpy">JPY</option>
        </select>
        <input type="button" class="button" value="Submit"/>
      </div>
    </footer>

  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
